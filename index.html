<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="js/logic.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a href="#"><img src="icon/back-arrow.png" alt="An icon of a black back arrow" class="back-arrow"></a>
        <h1>Tic-Tac-Toe</h1>
        <!-- This empty p tag is for the flexbox with justify-content: space-between
         this helps with having the title Tic-Tac-Toe in the middle -->
        <p></p>
    </header>

    <main>
        <div class="player-scores">
            <h3 class="player-1-score">Player X Score: 0</h3>
            <h3 class="player-2-score">Player O Score: 0</h3>
        </div>
       
        <div class="gameboard">
            <div class="perfect-cell" data-row="0" data-column="0"></div>
            <div class="perfect-cell" data-row="0" data-column="1"></div>
            <div class="perfect-cell" data-row="0" data-column="2"></div>
            <div class="perfect-cell" data-row="1" data-column="0"></div>
            <div class="perfect-cell" data-row="1" data-column="1"></div>
            <div class="perfect-cell" data-row="1" data-column="2"></div>
            <div class="perfect-cell" data-row="2" data-column="0"></div>
            <div class="perfect-cell" data-row="2" data-column="1"></div>
            <div class="perfect-cell" data-row="2" data-column="2"></div>
        </div>

        <dialog>
            <!-- <button type="button" class="close-button">X</button> -->
            <h3>Player Selection</h3>
            <form action="#" method="post">
                <div>
                    <p>Player 1: </p>
                    <input type="radio" id="O-p1" value="O" name="player-1" required>
                    <label for="O-p1">O</label>
                    <input type="radio" id="X-p1" value="X" name="player-1">
                    <label for="X-p1">X</label>
                </div>

                <div>
                    <p>Player 2: </p>
                    <input type="radio" id="O-p2" value="O" name="player-2" required>
                    <label for="O-p2">O</label>
                    <input type="radio" id="X-p2" value="X" name="player-2">
                    <label for="X-p2">X</label>
                </div>

                <div>
                    <p>Who goes first: </p>
                    <input type="radio" id="first-p1" value="first-p1" name="first" required>
                    <label for="first-p1">Player 1</label>
                    <input type="radio" id="first-p2" value="first-p2" name="first">
                    <label for="first-p2">Player 2</label>
                </div>

                <button type="button" class="submit-dialog">Submit</button>
            </form>
        </dialog>

        <!-- Win screen pop-up. This window displays whenever there's a winner or if there's a tie -->
         <dialog class="win-screen">
            <!-- Placeholder for now. Actual logic will be implemented in JS -->
            <h2>Player O Wins!</h2>
            <div class="win-buttons">
                <button type="button" class="change-players-button">Change Players</button>
                <button type="button" class="rematch-button">Rematch</button>
            </div>
         </dialog>
    </main>
</body>
</html>
